    <main>
    <h2>Simple BMI Calculator</h2>

    <label for="h">Height (cm):</label>
    <input id="h" type="number" min="50" max="250" placeholder="IN CM">

    <label for="w">Weight (kg):</label>
    <input id="w" type="number" min="20" max="350" step="0.1" placeholder="IN KG">

    <br>
    <button id="calc">Calculate</button>

    <p id="result"></p>

    <script>
        function cat(b){
        if(b < 18.5) return "Underweight";
        if(b < 25)   return "Normal";
        if(b < 30)   return "Overweight";
        return "Obesity";
        }

        document.getElementById('calc').addEventListener('click', () => {
        const h = parseFloat(document.getElementById('h').value);
        const w = parseFloat(document.getElementById('w').value);
        if (!h || !w || h <= 0 || w <= 0) {
            document.getElementById('result').textContent = "Please enter valid height and weight.";
            return;
        }
        const bmi = w / ((h/100) ** 2);
        document.getElementById('result').textContent =
            `BMI: ${bmi.toFixed(2)} â€” ${cat(bmi)}`;
        });
    </script>
    </main>
